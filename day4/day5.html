<body>
    <script>
        


// Prompt the user to enter the color of the traffic light
let lightColor = prompt("Enter the color of the traffic light (red, yellow, green):").trim().toLowerCase();

// Determine the action based on the light color
if (lightColor === "red") {
    alert("Stop");
} else if (lightColor === "yellow") {
    alert("Get Ready");
} else if (lightColor === "green") {
    alert("Go");
} else {
    alert("Invalid color. Please enter red, yellow, or green.");
}
    </script>
