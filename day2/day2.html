<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //values from prompt through user
     let p = prompt("enter the first value:");
     let m = prompt("enter the second value:");
     //arithmetic operator
     //addition
     var a =50;
     var b =60;
     console.log(a+b)
     //subcrtion
     var a =20;
     var b =40;
     console.log(a-b);
     //mutipication
     var a =20;
     var b =10;
     console.log(a*b)
      //
      var a =20;
      var b =10;
      console.log(a/b)
      //
      var a =2;
      var b =2;
      console.log(a**b)
      //
      var a =10;
      var b =20;
      console.log(a%b)
      //post increment 
      var a =30;
      var b =10;
      console.log(a++)
      var a =30;
      var b =10;
      console.log(a)
      //pre increment
      var a =30;
      var b =10;
      console.log(++a)
      var a =30;
      var b =10;
      console.log(a)
      //pre decrement
      var a =30;
      var b =10;
      console.log(--a)
      //assignment operator
      var a =20;
      console.log(a+5)
      var a =20;
      console.log(a-5)
      var a =20;
      console.log(a*5)
      var a =10;
      console.log(a**5)
      var a =20;
      console.log(a/5)
      var a =20;
      console.log(a%5)
      //comparison operators
      let x=10;
      let y=5;
      console.log(a>b);
      let s=10;
      let n=5;
      console.log(a<b);
      let c=10;
      let d=5;
      console.log(a<=b);
      let e=10;
      let f=5;
      console.log(a==b);
      let g=10;
      let h=5;
      console.log(a===b);
      let i=10;
      let j=5;
      console.log(a!=b);
      //logical operators
      //and
      let A=true;
      let B=false;
      console.log(A&&B);
      let C=true;
      let D=false;
      console.log(C&&C);
      let E=false;
      let F=true;
      console.log(E&&F);
      let G=true;
      let H=true;
      console.log(G&&H);
      let I=false;
      let J=false;
      console.log(I&&J);
      //or
      let K=true;
      let L=false;
      console.log(K||L);
      let M=false;
      let N=true;
      console.log(M||N);
      let O=true;
      let P=true;
      console.log(O||P);
      let Q=false;
      let R=false;
      console.log(Q||R);
    </script>

</body>
