<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
 // Task 1 : print numbers from 1to 10
        for (let i = 1; i <= 10; i++) {
    console.log(i);
}
// Task 2 : print even numbers from 1 to 20
for (let i = 1; i <= 20; i++) {
    if (i % 2 === 0) {
        console.log(i);
    }
}
// Task 3 : print mutiple of 5 up to 50
for (let i = 1; i <= 50; i++) {
    if (i % 5 === 0) {
        console.log(i);
    }
}
// Task 4 : sum of numbers from 1 to 100
let sum = 0;
for (let i = 1; i <= 100; i++) {
    sum += i;
}
console.log(sum);
// Task 5 : calculate factorial of a given number
let number = prompt("Enter a number to calculate its factorial:");
number = parseInt(number);
let factorial = 1;

for (let i = 1; i <= number; i++) {
    factorial *= i;
}

console.log(`The factorial of ${number} is ${factorial}.`);
// Task 6 : Print Numbers in Reverse Order
for (let i = 10; i >= 1; i--) {
    console.log(i);
}
// Task 7 : Print the Alphabet
for (let i = 65; i <= 90; i++) { // ASCII values for A to Z
    console.log(String.fromCharCode(i));
}

    </script>
</body>
</html>
