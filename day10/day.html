<!DOCTYPE html>

<body>
    <script>
 // 1) wap to find min or max first in a given input
//   a=28345
//   output: min is first
//  a=8737
//  output: max is first
        function checkMinOrMax(num) {
    
    let numStr = num.toString();
    let digits = numStr.split('').map(Number); 
    let minDigit = Math.min(...digits);
    let maxDigit = Math.max(...digits);
    if (digits[0] === minDigit) {
        console.log("min is first");
    } else if (digits[0] === maxDigit) {
        console.log("max is first");
    }
}

// Example usage:
checkMinOrMax(28345);  
checkMinOrMax(8737);  

    </script>
</body>
</html>
