    <script>

//  write a function to generate random otp

        function generateOTP(length = 6) {
    let otp = '';
    for (let i = 0; i < length; i++) {
        otp += Math.floor(Math.random() * 10);  // Random number between 0 and 9
    }
    return otp;
}
let otp = generateOTP(6);  
console.log("Generated OTP:", otp);

    </script>
