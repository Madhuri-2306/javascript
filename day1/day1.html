       <p>Demonstrating the use of INLINE JavaScript code</p>
       <button onclick="alert('Hey there! Greetings from 10k coders')">Welcome Message</button>
   
    <script src="day.js"> external</script>

    <script>
    //variable using var
     var name = "madhuri";
     console.log("var variable (name):",name);
     //variable using let
     var age =22;
     console.log("let variable (name):",age);
     //variable using const
     const country = "india";
     console.log("const variable (country):",country);
    </script>
    <script>
        //number
        let num = 42;
        console.log(typeof num);
        
        //string
        let str = "hello,world";
        console.log(typeof str);

         //boolean
         let bool = true;
         console.log(typeof bool);

        //undefined
        let undef;
        console.log(typeof undef);

        //null
        let n = null;
        console.log(typeof n);

        //object
        let obj = {name:"john",age:30};
        console.log(typeof obj);
         
        //array
        let arr =[1,2,3,4,5];
        console.log(typeof arr);
         
        //function
        let func = function() {return "i am a function!";};
        console.log(typeof func);  

    </script>

</body>
</html>
