<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Matcher</title>
    <style>
        .match { color: green; }
        .no-match { color: red; }
    </style>
</head>
<body>

    <h2>Password Matcher</h2>
    <input type="password" id="password1" placeholder="Enter password" oninput="checkPasswordMatch()">
    <input type="password" id="password2" placeholder="Confirm password" oninput="checkPasswordMatch()">
    <p id="matchMessage"></p>

    <script>
        function checkPasswordMatch() {
            let password1 = document.getElementById('password1').value;
            let password2 = document.getElementById('password2').value;
            let matchMessage = document.getElementById('matchMessage');
            
            if (password1 === password2 && password1 !== "") {
                matchMessage.textContent = "Passwords match";
                matchMessage.className = "match";
            } else {
                matchMessage.textContent = "Passwords do not match";
                matchMessage.className = "no-match";
            }
        }
    </script>

</body>
</html>
