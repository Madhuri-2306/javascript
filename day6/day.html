    <script>
        // Reverse a string 
    const str = "hello";
const reversedStr = str.split('').reverse().join('');
console.log(reversedStr); 
// Find the sum of even numbers and the sum of odd numbers in an array:
const arr = [23, 54, 67, 64, 46, 95, 98];

let evenSum = 0;
let oddSum = 0;

for (let num of arr) {
  if (num % 2 === 0) {
    evenSum += num;  
  } else {
    oddSum += num;   
  }
}
console.log("Even Sum:", evenSum); 
console.log("Odd Sum:", oddSum);

</script>
